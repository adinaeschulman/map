<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adina Schulman map project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <script defer type="module" src="js/app.js"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-info text-white ">
      <div class="container-fluid ">
        <a id="id_home" class="navbar-brand" href="#">HOME</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class=" collapse navbar-collapse " id="navbarSupportedContent">
          <ul class="navbar-nav col-6 p-1">
            <li id="id_israel_li" class="nav-item id_israel text-white">
              <a class="nav-link active" aria-current="page" href="#">Israel</a>
            </li>
            <li id="id_USA_li" class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">USA</a>
            </li>
            <li id="id_France_li" class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">France</a>
            </li>
            <li id="id_UK_li" class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">United Kingdom</a>
            </li>
            <li id="id_thailand_li" class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Thailand</a>
            </li>
          </ul>
          <div class="d-md-flex justify-content-end pe-1 pb-2 pb-md-0 col-md-3">
            <select id="id_select_country" class="form-select " aria-label="Default select example"
              style="width: 200px">
              <option value="0" selected>Choose Country from list</option>
            </select>
          </div>
           <form id="id_form" class="d-flex" role="search">
            <input id="id_input" class="form-control" type="search" placeholder="Search" aria-label="Search" />
            <button id="id_search_btn" class="btn btn-outline-light ms-1">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <!-- end header -->
  

  <!-- start main -->
  <main class="container-fluid" style="
  background-image: url('css/pic_of_map.jpg'); 
  min-height: 650px;
  background-repeat: no-repeat;
  background-size: cover; 
  background-position: center; ">
    <div id="id_main"  class="container pt-4  ">
      <div id="id_parent" class="row justify-content-center">
      </div>
    </div>
  </main>
  <!-- end main -->


  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
